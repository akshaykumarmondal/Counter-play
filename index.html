<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./file.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="number" class="number">0</span>

        <div class="row">Increment / Decrement by <input id="increment" type="number" value="1" min="1" max="10"> </div>

        <div class="row"><button id="add" class="add">+</button>
            <button class="subtract" id="subtract">-</button>
        </div>
        <button id="reset" class="reset">Reset</button>
    </div>
</body>

</html>
